<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="alumnoCreateDlg" widgetVar="alumnoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatealumnoTitle}">
            <h:form id="alumnoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatealumnoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.CreatealumnoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.create}" value="#{bundle.Save}" update="display,:alumnoListForm:datalist,:growl" oncomplete="handleSubmit(args,'alumnoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="alumnoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
